<!DOCTYPE html>
<html>
  <head>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="js/scripts.js"></script>
    <title>Movie Tickets</title>
    <title></title>
  </head>
  <body>
    <div class=container>
    <form>
      <h1>Welcome to Epicodus Movie Theatre!</h1>
      <br>
      <p>What movie would you like to see?</p>
      <select class="form-control" id="movie"> 
        <option value="R">Mortal Kombat</option>
        <option value="PG">Old Movie</option>
      </select>

      <br>
      <p>What time do you want to see the movie?</p>
      <select class="form-control" id="time"> 
        <option value="morning">8-10am</option>
        <option value="afternoon">1-3pm</option>
      </select>


      <br>
      <p>How old are you?</p>
      <input type="number" id="age" name="age" class="form-control">
      <br>
      <button type="submit" class="btn btn-success">Submit Survey</button>
    </form>
    </div>
  </body>
